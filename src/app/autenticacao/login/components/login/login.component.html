<div class="container body-login">
    <div class="view-login row justify-content-center align-items-center">
        <div class="col-12 col-md-4 justify-content-center">
            <div class="card shadow-lg p-3 mb-5 bg-body rounded">
                <div class="card-header">
                    <div class="text-center">
                        <img 
                            src="assets/icon.png" 
                            class="" 
                            alt="logo"
                            width="50%"
                        >
                    </div>
                    <h5 class="card-title text-center">Photo Gallery</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" novalidate>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                formControlName="email"
                                id="login-email"
                                [ngClass]="{'is-invalid': form.controls.email.invalid && !form.controls.email.pristine, 'is-valid' : form.controls.email.valid && !form.controls.email.pristine}"
                                [readonly]="loading"
                                autofocus
                            >
                            <div *ngIf="form.controls.email.invalid && !form.controls.email.pristine" class="invalid-feedback d-block">
                                Email inválido
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login-senha">Senha</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    formControlName="senha"
                                    [ngClass]="{'is-invalid': form.controls.senha.invalid && !form.controls.senha.pristine, 'is-valid' : form.controls.senha.valid && !form.controls.senha.pristine}"
                                    [readonly]="loading"
                                >
                                <div *ngIf="form.controls.senha.invalid && !form.controls.senha.pristine" class="invalid-feedback d-block">
                                    A senha deve conter ao menos 6 dígitos!
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button 
                        class="btn btn-primary float-end"
                        (click)="logar()" 
                        [disabled]="form.invalid || loading"
                    >
                        Entrar
                    </button>
                </div>
                <div class="row" *ngIf="loading">
                    <div class="col-12">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
