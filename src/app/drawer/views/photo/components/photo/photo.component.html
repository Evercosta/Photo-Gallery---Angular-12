<h1>Fotos</h1>
<form [formGroup]="form">
    <div class="mb-3 d-inline-flex">
        <input 
            formControlName="photo" 
            class="form-control" type="file"
            (change)="getBase64($event)"
        >
        <button 
            type="button" 
            class="ms-2 btn btn-success"
            [disabled]="form.invalid"
            (click)="uploadPhoto()"
        >
            <i class="fas fa-download"></i>
        </button>
    </div>
</form>
<div class="container">

    <hr class="mt-2 mb-5">

    <div class="row text-center text-lg-start">
        <div class="col-lg-3 col-md-4 col-6" 
            *ngFor="let item of photos"
        >
            <a (click)="openModal(modal, item)"
                class="d-block mb-4 h-100 cursor-pointer"
            >
                <div 
                    style="width: 100%; height: 200px;"
                    class="rounded"
                    [ngStyle]="{'background-image': item.url ? 'url(' + getUrlImage(item.url) + ')' : 'https://placehold.it/70x70', 'background-position': 'center' }"
                ></div>
            </a>
        </div>
    </div>

</div>

<ng-template #modal>
    <button 
        type="button" 
        class="btn-close-modal btn btn-close close pull-right" 
        aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
    <div class="modal-body p-0">
        <img 
            src="{{getUrlImage(selectedPhoto.url)}}" 
            alt=""
            style="max-width: 100%;"
        >
    </div>
</ng-template>

<app-loader [show]="showLoader"></app-loader>
